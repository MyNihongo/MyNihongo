syntax = "proto3";

option csharp_namespace = "MyNihongo.WebApi.Infrastructure";

package greet;
import "messages/greet_types.proto";

// The greeting service definition.
service Greeter {
  // Sends a greeting
  rpc SayHello (greet.HelloRequest) returns (greet.HelloReply);
  rpc SayManyHellos (greet.HelloRequest) returns (stream greet.HelloReply);
}
